<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Orchestrator - AI-Powered Scheduling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #bbb;
            margin-bottom: 24px;
        }

        .cta-button {
            background: #00FFC2;
            color: #111;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #00cc99;
        }

        .form-container {
            margin-top: 24px;
        }

        input,
        textarea {
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        label {
            font-size: 0.9rem;
            color: #bbb;
            display: block;
            margin-bottom: 8px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI That Runs Your Calendar Like a Chief of Staff</h1>
        <p>An AI-powered assistant that schedules, reschedules, and optimizes your time—so you don’t have to.</p>

        <div class="form-container">
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <textarea id="comment" name="comment" placeholder="Your comment (optional)"></textarea><br>
                <label>
                    <input type="checkbox" id="consent" name="consent" required> I agree to the GDPR terms
                </label><br>
                <button class="cta-button" type="submit">Get Early Access – Limited Beta Spots</button>
            </form>
        </div>
        <p>Join 100+ busy executives using Orchestrator to reclaim their time.</p>
    </div>

    <footer>
        &copy; 2025 Orchestrator by <a href="https://value.digital" style="color: inherit; text-decoration: none;">value.digital</a>. All rights reserved.
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                comment: document.getElementById("comment").value,
                consent: document.getElementById("consent").checked
            };
            fetch("https://orchestrator-signup-worker.bernhard-hecker.workers.dev/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(response => response.json())
                .then(data => alert("Thanks! We'll get back soon."))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
